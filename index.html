<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Petit Glouton</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Service Worker Registered"))
                .catch(e => console.log("SW Error:", e));
        }
    </script>
</head>

<body>
    <div class="game-container">
        <h1>Le Petit Glouton</h1>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <p class="instructions">Utilise les flèches ou glisse ton doigt pour manger toutes les pastilles !<br>Appuie sur
            ESPACE ou TOUCHE l'écran pour commencer.</p>

        <div id="mobile-controls">
            <div class="d-pad">
                <button id="btn-up" class="d-btn">▲</button>
                <div class="d-row">
                    <button id="btn-left" class="d-btn">◀</button>
                    <button id="btn-right" class="d-btn">▶</button>
                </div>
                <button id="btn-down" class="d-btn">▼</button>
            </div>
            <div class="action-btns">
                <button id="btn-b" class="a-btn">B</button>
                <button id="btn-a" class="a-btn">A</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
